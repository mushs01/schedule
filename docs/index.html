<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light only">
    <meta name="theme-color" content="#1a73e8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="일정관리">
    <title>Calendar - 우리가족 일정관리</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-72x72.png">
    
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    
    <!-- Google Material Icons & Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css?v=15">
</head>
<body>
    <!-- Google Calendar Style Header -->
    <header class="gcal-header">
        <div class="gcal-header-left">
            <button class="icon-btn menu-btn">
                <span class="material-icons">menu</span>
            </button>
            <div class="gcal-logo">
                <span class="material-icons gcal-logo-icon">calendar_today</span>
                <span class="gcal-logo-text">Calendar</span>
            </div>
        </div>
        
        <div class="gcal-header-center">
            <button class="icon-btn" id="todayBtn">
                <span>오늘</span>
            </button>
            <h2 class="current-month" id="currentMonth">2025년 10월</h2>
        </div>
        
        <div class="gcal-header-right">
            <button class="icon-btn" id="searchBtn">
                <span class="material-icons">search</span>
            </button>
            <button class="icon-btn" id="settingsBtn">
                <span class="material-icons">settings</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="gcal-main">
        <!-- Sidebar -->
        <aside class="gcal-sidebar">
            <button class="create-btn" id="addEventBtn">
                <span class="material-icons">add</span>
                <span>만들기</span>
            </button>
            
            <div class="mini-calendar" id="miniCalendar">
                <div class="mini-calendar-header">
                    <button class="icon-btn mini-prev">
                        <span class="material-icons">chevron_left</span>
                    </button>
                    <span class="mini-month-year">2025년 10월</span>
                    <button class="icon-btn mini-next">
                        <span class="material-icons">chevron_right</span>
                    </button>
                </div>
                <div class="mini-calendar-body">
                    <!-- JavaScript로 생성 -->
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3 class="sidebar-title">사용자 검색</h3>
                <div class="search-box">
                    <span class="material-icons">search</span>
                    <input type="text" placeholder="사용자 검색">
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3 class="sidebar-title">내 캘린더</h3>
                <div class="calendar-list">
                    <label class="calendar-item">
                        <input type="checkbox" checked data-person="all">
                        <span class="calendar-color" style="background: #808080;"></span>
                        <span>전체</span>
                    </label>
                    <label class="calendar-item">
                        <input type="checkbox" checked data-person="dad">
                        <span class="calendar-color" style="background: #3788d8;"></span>
                        <span>아빠</span>
                    </label>
                    <label class="calendar-item">
                        <input type="checkbox" checked data-person="mom">
                        <span class="calendar-color" style="background: #9b59b6;"></span>
                        <span>엄마</span>
                    </label>
                    <label class="calendar-item">
                        <input type="checkbox" checked data-person="juhwan">
                        <span class="calendar-color" style="background: #27ae60;"></span>
                        <span>주환</span>
                    </label>
                    <label class="calendar-item">
                        <input type="checkbox" checked data-person="taehwan">
                        <span class="calendar-color" style="background: #f39c12;"></span>
                        <span>태환</span>
                    </label>
                </div>
            </div>
        </aside>

        <!-- Calendar Area -->
        <main class="gcal-content">
            <div class="view-selector">
                <div class="view-nav">
                    <button class="icon-btn nav-btn" id="prevViewBtn">
                        <span class="material-icons">chevron_left</span>
                    </button>
                    <div class="view-buttons">
                        <button class="view-btn" data-view="timeGridDay">일</button>
                        <button class="view-btn active" data-view="timeGridWeek">주</button>
                        <button class="view-btn" data-view="dayGridMonth">월</button>
                        <button class="view-btn" data-view="listWeek">일정</button>
                    </div>
                    <button class="icon-btn nav-btn" id="nextViewBtn">
                        <span class="material-icons">chevron_right</span>
                    </button>
                </div>
                
                <div class="person-filter-buttons">
                    <button class="person-filter-btn active" data-person="all">
                        <span class="person-color" style="background: #808080;"></span>
                        <span>전체</span>
                    </button>
                    <button class="person-filter-btn active" data-person="dad">
                        <span class="person-color" style="background: #3788d8;"></span>
                        <span>아빠</span>
                    </button>
                    <button class="person-filter-btn active" data-person="mom">
                        <span class="person-color" style="background: #9b59b6;"></span>
                        <span>엄마</span>
                    </button>
                    <button class="person-filter-btn active" data-person="juhwan">
                        <span class="person-color" style="background: #27ae60;"></span>
                        <span>주환</span>
                    </button>
                    <button class="person-filter-btn active" data-person="taehwan">
                        <span class="person-color" style="background: #f39c12;"></span>
                        <span>태환</span>
                    </button>
                </div>
            </div>
            
            <div id="calendar"></div>
        </main>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content gcal-modal">
            <div class="modal-header">
                <h2 id="modalTitle">일정 추가</h2>
                <button class="icon-btn" id="closeModalBtn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            
            <form id="eventForm">
                <!-- 제목 -->
                <div class="form-group">
                    <label class="form-label">
                        <span class="material-icons form-icon">title</span>
                        <span>제목</span>
                    </label>
                    <input type="text" id="eventTitle" required placeholder="일정 제목을 입력하세요" class="input-large">
                </div>
                
                <!-- 시작 날짜/시간 -->
                <div class="form-group">
                    <label class="form-label">
                        <span class="material-icons form-icon">event</span>
                        <span>시작 시간</span>
                    </label>
                    <div class="datetime-row">
                        <input type="date" id="eventStartDate" required class="date-input">
                        <input type="time" id="eventStartTime" required class="time-input">
                    </div>
                </div>
                
                <!-- 종료 날짜/시간 -->
                <div class="form-group">
                    <label class="form-label">
                        <span class="material-icons form-icon">event_available</span>
                        <span>종료 시간</span>
                    </label>
                    <div class="datetime-row">
                        <input type="date" id="eventEndDate" required class="date-input">
                        <input type="time" id="eventEndTime" required class="time-input">
                    </div>
                </div>
                
                <!-- 담당자 -->
                <div class="form-group">
                    <label class="form-label">
                        <span class="material-icons form-icon">person</span>
                        <span>담당자</span>
                    </label>
                    <select id="eventPerson" required class="input-large">
                        <option value="">선택하세요</option>
                        <option value="all">전체</option>
                        <option value="dad">아빠</option>
                        <option value="mom">엄마</option>
                        <option value="juhwan">주환</option>
                        <option value="taehwan">태환</option>
                    </select>
                </div>
                
                <!-- 설명 -->
                <div class="form-group">
                    <label class="form-label">
                        <span class="material-icons form-icon">subject</span>
                        <span>설명 (선택)</span>
                    </label>
                    <textarea id="eventDescription" rows="3" placeholder="일정에 대한 추가 설명을 입력하세요" class="input-large"></textarea>
                </div>
                
                <!-- 버튼 -->
                <div class="modal-actions">
                    <button type="button" class="btn btn-text" id="cancelBtn">취소</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="material-icons">check</span>
                        <span>저장</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal" id="searchModal">
        <div class="modal-content gcal-modal">
            <div class="modal-header">
                <h2>일정 검색</h2>
                <button class="icon-btn" id="closeSearchBtn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="search-input-container">
                    <span class="material-icons">search</span>
                    <input type="text" id="searchInput" placeholder="일정 제목 검색..." autofocus>
                </div>
                
                <div id="searchResults" class="search-results">
                    <p class="search-hint">키워드를 입력하여 일정을 검색하세요</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div class="modal" id="eventDetailModal">
        <div class="modal-content gcal-modal">
            <div class="modal-header">
                <h2>일정 상세</h2>
                <button class="icon-btn" id="closeDetailModalBtn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            
            <div class="event-detail" id="eventDetail">
                <!-- Event details will be inserted here -->
            </div>
            
            <div class="modal-actions">
                <button type="button" class="btn btn-text" id="deleteEventBtn">
                    <span class="material-icons">delete</span>
                    삭제
                </button>
                <button type="button" class="btn btn-primary" id="editEventBtn">
                    <span class="material-icons">edit</span>
                    수정
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js?v=17"></script>

    <!-- Custom JS -->
    <script src="js/api.js?v=17"></script>
    <script src="js/calendar.js?v=17"></script>
    <script src="js/app.js?v=17"></script>
</body>
</html>
